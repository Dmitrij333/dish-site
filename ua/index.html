<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maisto Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .top-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      padding: 2rem 5rem;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 8px solid white;
      border-radius: 100px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="top-text">Ieva ir Dima 08.29</div>

  <div class="centered">
    <a class="btn" href="https://eu.jotform.com/251936006284053" target="_blank">
      Pasirinkti Meni≈≥
    </a>
  </div>
</body>
</html>
