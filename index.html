<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maisto Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 4px solid white;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="centered">
    <a href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE" class="btn" target="_blank">
      Pasirinkti Meni≈≥
    </a>
  </div>
</body>
</html>
