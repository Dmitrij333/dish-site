<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maisto Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      padding: 2rem 5rem; /* doubled padding */
      font-size: 3rem;     /* doubled font size */
      font-weight: bold;
      color: white;
      background: transparent;
      border: 4px solid white;
      border-radius: 100px; /* doubled roundness */
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="centered">
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSe0-rVPCn4IsiXzJWcNwiP3xsc1WM82gIhA1jGDvxd2lp8vDw/viewform">
      Pasirinkti Meni≈≥
    </a>
  </div>
</body>
</html>
